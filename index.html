<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./dist/style.css">

    <title>Hany Afifi Violin Finger Trainer</title>
</head>

<body>

    <header class="container">
        <h1>Hany Afifi Violin Finger Trainer</h1>
        <img src="./img/finger-practice.jpg" alt="">
    </header>

    <main>
        <section class="container" id="youtube">

            <div class="player">
                <iframe width="400" height="225" src="https://www.youtube.com/embed/Aev_iseFYK0" frameborder="0"
                    allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture"
                    allowfullscreen></iframe>
            </div>
            <quote>Playing Credits go to: <em>TheHotViolinist</em> </quote>


        </section>

        <section class="container" id="instructions">
            <div class="howto">
            <ul>
                <li>Lets play A Major Scale (A-B-C-D-E-F-G-A) forward and backward</li>
                <li>There are 4 strings on the violin, from high to low: E, A, D, and G</li>
                <li>Tab the finger position imagine you hold a real violin</li>
            </ul>
        </div>
        </section>

        <section class="container-fluid" id="violin">
            <div class="container-fluid" id="fingerboard">
                <div class="row" id="g">
                    <div class="col"></div>
                    <div class="col"></div>
                    <div class="col"></div>
                    <div class="col"></div>
                </div>
                <div class="row" id="d">
                    <div class="col"></div>
                    <div class="col"></div>
                    <div class="col"></div>
                    <div class="col"></div>
                </div>
                <div class="row" id="a">
                    <div class="col"></div>
                    <div class="col"></div>
                    <div class="col"></div>
                    <div class="col"></div>
                </div>
                <div class="row" id="e">
                    <div class="col"></div>
                    <div class="col"></div>
                    <div class="col"></div>
                    <div class="col"></div>
                </div>
            </div>

        </section>

    </main>
    <div class="divider"></div>
    
    
    <footer>

    </footer>






    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"

        crossorigin="anonymous"></script>

        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"

        crossorigin="anonymous"></script>
    <script src="./dist/main.js"></script>
</body>

</html>
